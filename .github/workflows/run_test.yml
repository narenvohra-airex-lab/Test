name: Run Unit Test via Pytest

on: [push]

jobs:
  unit-tests:
    runs-on: ubuntu-20.04

    steps:

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install pytest

    - name: Run unit tests
      run: |
        python3 -m pytest -v 
